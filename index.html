<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sushi Restuarant</title>
  <link href="app.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <main id="homepage">
    <span class="material-icons" id="menuarrowleft">
      arrow_back_ios
    </span>
    <span class="material-icons" id="menuarrowright">
      arrow_forward_ios
    </span>
    <div>
      <h1 id="homewelcome">Welcome to <strong>Sushi</strong> Restaurant</h1>
      <p id="homeintro">People eat with their eyes and Sushi creates an easy way for customers to order when they can
        see beautiful
        photos of your food</p>
      <div id="homebuttons">
        <button class="homebtn" onclick="goToMenu()">MENU</button>
        <button class="homebtn" onclick="goToCart()">CART</button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
