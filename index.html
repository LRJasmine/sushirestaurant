<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sushi Restuarant</title>
  <link href="app.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="menucartpage">
    <nav class="sidenav">
      <a id="navslogo" href="/">S.</a>
      <a id="navshome" href="/">
        <span class="material-symbols-rounded">
          home
        </span>
      </a>
      <a id="navmenu" href="/menu.html">
        <span class="material-symbols-rounded">
          restaurant_menu
        </span>
      </a>
      <a id="navcart" href="/cart.html">
        <span class="material-symbols-rounded">
          shopping_cart
        </span>
      </a>
      <a id="navlcoation" href="/">
        <span class="material-symbols-rounded">
          location_on
        </span>
      </a>
      <a id="navlogout" href="/">
        <span class="material-symbols-rounded">
          logout
        </span>
      </a>
    </nav>
    <main class="pagemain">
      <h1>CART</h1>
      <div class="cartmain">
        <div class="pinkbg">
          <ul id="cartlist"></ul>
        </div>
        <div class="cartcheckout">
          <div class="pinkbg">
            <p>Your Total</p>
            <div>
              <p>Subtotal</p>
              <p>$<span>80.00</span></p>
            </div>
            <button>Confirm Order</button>
          </div>
          <div>
            <p>Promo Code</p>
            <input type="text" placeholder="enter promo code" />
            <button>Apply</button>
          </div>
        </div>
      </div>
      <footer class="footer">Copyright &copy; 2021 Sushi Restaurant</footer>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
